{% extends 'base.html' %}

{% block content %}
    <img src="{{ post.img.url }}" alt="" class="w-100">
    <p>
        {{ post.description }}
    </p>

    <form action="{% url 'add_like' post.pk %}" method="post">
        {% csrf_token %}
        {{ post.likes_count }} <button class="btn btn-danger">Like</button>
    </form>
{% endblock %}
