{% extends 'partials/base_modal.html' %}

{% block title %}
    Followers
{% endblock %}

{% block content %}
    {% for follower in profile.user.followers.all %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ follower.user.username }}</td>
        </tr>
    {% endfor %}
{% endblock %}
